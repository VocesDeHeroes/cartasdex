  <!-- Sin redirecciones en <head>. (X no ejecuta JS) -->
  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui, sans-serif;
      display:grid;
      place-items:center;
      min-height:100dvh;
      text-align:center;
    }
    a.btn {
      display:inline-block;
      margin-top:16px;
      padding:12px 18px;
      background:#fff;
      color:#000;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div>
    <h1>Abriendo Instagram…</h1>
    <p>Si no se abre, pulsa aquí:</p>
    <a class="btn" href="https://www.instagram.com/honoroftiger/">Ir a @honoroftiger</a>
  </div>

  <!-- Redirección diferida solo para usuarios (no afecta a bots) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var user = "honoroftiger";
      var app = "instagram://user?username=" + user;
      var web = "https://www.instagram.com/" + user + "/";
      setTimeout(function () {
        var t = Date.now();
        window.location.href = app;
        setTimeout(function () {
          if (Date.now() - t < 1200) window.location.href = web;
        }, 900);
      }, 900);
    });
  </script>
</body>
