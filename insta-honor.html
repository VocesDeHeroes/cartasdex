  <!-- Redirección inteligente -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var user = "honoroftiger";
      var app = "instagram://user?username=" + user;
      var web = "https://www.instagram.com/" + user + "/";
      setTimeout(function () {
        var t = Date.now();
        window.location.href = app;
        setTimeout(function () {
          if (Date.now() - t < 1200) window.location.href = web;
        }, 900);
      }, 800);
    });
  </script>
